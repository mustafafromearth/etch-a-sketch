<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main-container">
        <div class="controls-container">
            <h2>CONTROL ROOM ðŸŽ®</h2>
            <fieldset class="resolution">
                <legend>Resolution:</legend>
                <label for="grid-size-slider">Grid Size: <span id="show-slider-input">16</span></label>
                <div class="flex-align-container">
                    <input id="grid-size-slider" type="range" min="2" max="100" value="16">
                    <button id="apply">APPLY</button>
                </div>
            </fieldset>
            <fieldset class="modes">
                <legend>Mode:</legend>
                <div class="flex-align-container">
                    <input type="radio" id ="defaultMode" name="modes" checked>
                    <label for="defaultMode">Default</label><br>
                </div>
                <div class="flex-align-container">
                    <input type="radio" id ="rgbMode" name="modes">
                    <label for="rgbMode">RGB</label>
                </div>
            </fieldset>
            <button id="clear">CLEAR</button>
        </div>
        <div class="sketchboard">
        </div>
    </div>
</body>
</html>
